<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synthwave Playlist Portal</title>
  <style>
    :root {
      --bg-color: #1e002b;
      --accent-color: #ff6ec4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
      background-image:
        radial-gradient(#0002 1px, transparent 1px),
        radial-gradient(#0002 1px, transparent 1px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      transition: background-color 1s ease;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input {
      width: 300px;
    }

    button {
      background: var(--accent-color);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(1.05);
      box-shadow: 0 0 8px var(--accent-color);
    }

    .track {
      margin-top: 20px;
      padding: 12px;
      background: #fff1;
      border-radius: 6px;
      width: 340px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }

    .track.active {
      box-shadow: 0 0 16px var(--accent-color);
    }

    .track iframe {
      display: none;
      width: 320px;
      height: 0;
      border: none;
    }

    .track-controls button {
      margin: 5px;
    }

    .mood-buttons {
      margin: 20px 0;
    }

    .mood-buttons button {
      background: #fff1;
      color: #fff;
      border: 1px solid var(--accent-color);
    }

    .now-playing {
      position: absolute;
      top: -12px;
      right: -12px;
      background: var(--accent-color);
      color: #000;
      font-size: 0.8em;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      box-shadow: 0 0 6px var(--accent-color);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .equalizer-flare {
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      gap: 2px;
      margin-top: 8px;
    }

    .flare-bar {
      width: 6px;
      height: 20px;
      background: var(--accent-color);
      border-radius: 2px;
      animation: bounce 1s infinite ease-in-out;
    }

    .flare-bar:nth-child(odd) { animation-delay: 0.2s; }
    .flare-bar:nth-child(even) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }
  </style>
</head>
<body>
  <h1>üé∂ Synthwave Portal</h1>
  <input type="text" id="trackUrl" placeholder="Paste YouTube link here">
  <button onclick="addTrack()">‚ûï Add Track</button>

  <div class="mood-buttons">
    <button onclick="setMood('sunset')">üåá Sunset</button>
    <button onclick="setMood('rainforest')">üåø Rainforest</button>
    <button onclick="setMood('vaporwave')">üåå Vaporwave</button>
    <button onclick="setMood('default')">üßä Default</button>
  </div>

  <div id="playlist"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let currentPlayer = null;

    function extractID(url) {
      const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\\?v=|embed\\/))([^?&]+)/);
      return match ? match[1] : null;
    }

    function addTrack() {
      const urlInput = document.getElementById("trackUrl");
      const videoId = extractID(urlInput.value.trim());
      if (!videoId) return alert("Invalid YouTube link.");
      urlInput.value = "";

      const trackDiv = document.createElement("div");
      trackDiv.className = "track";

      const playerId = `player${Math.random().toString(36).substr(2, 9)}`;
      const iframe = document.createElement("div");
      iframe.id = playerId;
      trackDiv.appendChild(iframe);

      const badge = document.createElement("div");
      badge.className = "now-playing";
      badge.textContent = "NOW PLAYING";
      badge.style.display = "none";
      trackDiv.appendChild(badge);

      const controlsDiv = document.createElement("div");
      controlsDiv.className = "track-controls";

      const playBtn = document.createElement("button");
      playBtn.textContent = "‚ñ∂Ô∏è Play";
      const pauseBtn = document.createElement("button");
      pauseBtn.textContent = "‚è∏Ô∏è Pause";
      const loopBtn = document.createElement("button");
      loopBtn.textContent = "üîÅ Loop";
      const removeBtn = document.createElement("button");
      removeBtn.textContent = "üóëÔ∏è Remove";

      controlsDiv.appendChild(playBtn);
      controlsDiv.appendChild(pauseBtn);
      controlsDiv.appendChild(loopBtn);
      controlsDiv.appendChild(removeBtn);
      trackDiv.appendChild(controlsDiv);

      const flareDiv = document.createElement("div");
      flareDiv.className = "equalizer-flare";
      for (let i = 0; i < 10; i++) {
        const bar = document.createElement("div");
        bar.className = "flare-bar";
        flareDiv.appendChild(bar);
      }
      trackDiv.appendChild(flareDiv);
      document.getElementById("playlist").appendChild(trackDiv);

      let player;
      window.onYouTubeIframeAPIReady = () => {
        player = new YT.Player(playerId, {
          height: "0",
          width: "0",
          videoId: videoId,
          playerVars: {
            autoplay: 0,
            controls: 0,
            modestbranding: 1
          }
        });

        playBtn.onclick = () => {
          if (currentPlayer && currentPlayer !== player) {
            currentPlayer.pauseVideo();
            currentPlayer.getIframe().parentElement.classList.remove("active");
            currentPlayer.getIframe().parentElement.querySelector(".now-playing").style.display = "none";
          }
          player.playVideo();
          currentPlayer = player;
          trackDiv.classList.add("active");
          badge.style.display = "block";
        };

        pauseBtn.onclick = () => {
          player.pauseVideo();
          trackDiv.classList.remove("active");
          badge.style.display = "none";
        };

        loopBtn.onclick = () => {
          player.loadVideoById({ videoId: videoId, startSeconds: 0 });
          player.playVideo();
          player.setLoop(true); // optional, may require workaround
        };

        removeBtn.onclick = () => {
          if (currentPlayer === player) {
            player.stopVideo();
            currentPlayer = null;
          }
          trackDiv.remove();
        };
      };

      if (typeof YT !== "undefined" && YT.Player) {
        window.onYouTubeIframeAPIReady();
      }
    }

      const root = document.documentElement;
      switch(preset) {
        case 'sunset':
          root.style.setProperty('--bg-color', '#402c31');
          root.style.setProperty('--accent-color', '#f6d365');
          break;
        case 'rainforest':
          root
